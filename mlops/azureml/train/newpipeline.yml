$schema: https://azuremlschemas.azureedge.net/latest/pipelineJob.schema.json
type: pipeline

display_name: random_forest_training_pipeline
experiment_name: used-car-price-prediction
description: Pipeline for training and registering Random Forest model for used car price prediction

inputs:
  raw_data:
    type: uri_file
    path: azureml:used-cars-data@latest

outputs:
  train_data:
    type: uri_file
  test_data:
    type: uri_file
  model_info_output_path:
    type: uri_file

settings:
  default_datastore: azureml:workspaceblobstore
  default_compute: azureml:cpu-cluster
  continue_on_step_failure: false

jobs:

  # ==========================
  # STEP 1: Data Preparation
  # ==========================
  prep_data:
    name: prep_data
    display_name: Prepare Data
    code: ../../../data-science/src
    command: >-
      python prep.py
      --raw_data ${{inputs.raw_data}}
      --train_data ${{outputs.train_data}}
      --test_data ${{outputs.test_data}}
    environment: azureml:used-cars-train-env@latest
    inputs:
      raw_data: ${{parent.inputs.raw_data}}
    outputs:
      train_data: ${{parent.outputs.train_data}}
      test_data: ${{parent.outputs.test_data}}

  # ==========================
  # STEP 2: Model Training & Hyperparameter Sweep (Random Forest)
  # ==========================
  sweep_step:
    name: sweep_job
    display_name: Random Forest Hyperparameter Sweep
    type: sweep
    inputs:
      train_data: ${{parent.jobs.prep_data.outputs.train_data}}
      test_data: ${{parent.jobs.prep_data.outputs.test_data}}
    outputs:
      model_output:
        type: mlflow_model

    sampling_algorithm: random  # Random sampling for parameter search
    trial: ./train.yml  # Reference to training component YAML (should contain RandomForest code)

    search_space:
      n_estimators:
        type: choice
        values: [50, 100, 200, 300]
      max_depth:
        type: choice
        values: [5, 10, 20, 30]
      min_samples_split:
        type: choice
        values: [2, 5, 10]
      min_samples_leaf:
        type: choice
        values: [1, 2, 4]

    objective:
      goal: minimize
      primary_metric: MSE

    limits:
      max_total_trials: 20
      max_concurrent_trials: 5
      timeout: 10800  # 3 hours

  # ==========================
  # STEP 3: Model Registration
  # ==========================
  register_model:
    name: register_model
    display_name: Register Trained Random Forest Model
    code: ../../../data-science/src
    command: >-
      python register.py
      --model_name ${{inputs.model_name}}
      --model_path ${{inputs.model_path}}
      --model_info_output_path ${{outputs.model_info_output_path}}
    environment: azureml:used-cars-train-env@latest
    inputs:
      model_name: "used_cars_price_prediction_rf_model"
      model_path: ${{parent.jobs.sweep_step.outputs.model_output}}
    outputs:
      model_info_output_path: ${{parent.outputs.model_info_output_path}}
