name: register-dataset

on:
  workflow_call:
    inputs:
      data_file:
        required: true
        type: string
      resource_group:
        required: true
        type: string
      workspace_name:
        required: true
        type: string
      file_type:
        required: false
        type: string
      name:
        required: true
        type: string
    secrets:
      creds:
        required: true

jobs:
  register-dataset:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Azure CLI login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.creds }}

      - name: Install or update Azure ML CLI extension
        run: |
          az extension add -n ml -y || true
          az extension update -n ml

      - name: Verify Azure ML workspace exists
        run: |
          az ml workspace show \
            --name ${{ inputs.workspace_name }} \
            --resource-group ${{ inputs.resource_group }}

      - name: Create dataset from file
        if: ${{ !inputs.file_type }}
        run: |
          echo "Registering dataset using data file mode..."
          az ml data create \
            --file "${{ github.workspace }}/${{ inputs.data_file }}" \
            --resource-group "${{ inputs.resource_group }}" \
            --workspace-name "${{ inputs.workspace_name }}" \
            --name "${{ inputs.name }}"

      - name: Create dataset using job definition
        if: ${{ inputs.file_type }}
        run: |
          echo "Registering dataset using job definition mode..."
          az ml job create \
            --file "${{ github.workspace }}/${{ inputs.data_file }}" \
            --resource-group "${{ inputs.resource_group }}" \
            --workspace-name "${{ inputs.workspace_name }}"
